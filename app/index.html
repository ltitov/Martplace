<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MartPlace</title>
  <link rel="shortcut icon" type="images/ico" href="images/favicon.ico">
  <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">

          <div class="header__logo">
            <a class="header__logo-link" href="#">
              <img class="header__logo-img" src="images/Logo.png" alt="logo">
              Mart<span class="header__logo-span">Place</span>
            </a>
          </div>

          <div class="header__seller">
            <a class="header__seller-link" href="#">
              Become a Seller
            </a>
          </div>

          <div class="header__icons">
            <a class="header__icon icon-alarm" href="#">
              <span class="header__icon-qty header__icon-qty--red">25</span>
            </a>
            <a class="header__icon icon-envelope" href="#">
              <span class="header__icon-qty header__icon-qty--green">6</span>
            </a>
            <a class="header__icon icon-cart" href="#">
              <span class="header__icon-qty header__icon-qty--blue">2</span>
            </a>
          </div>

          <div class="user-box">
            <a class="user-box__avatar" href="#">
              <img class="user-box__image" src="images/avatar.png" alt="avatar"></a>

            <a class="user-box__wrap">
              <span href="" class="user-box__name">Taofiq Hakim</span>
              <span href="" class="user-box__balans">$20.45</span>
            </a>
          </div>


        </div>
      </div>
    </div>

    <div class="header__menu">
      <div class="container">
        <div class="header__menu-inner">

          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a class="menu__link" href="#">Home</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">All Products</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Wordpress</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Festures</a>
              </li>
              <li class="menu__item">
                <a class="menu__link" href="#">Pages</a>
              </li>
            </ul>
          </nav>

          <form class="header__form">
            <input class="header__form-search" type="search" placeholder="Search product here..." required>
            <button class="header__form-btn icon-magnifier" type="submit"></button>
          </form>

        </div>
      </div>
    </div>

  </header>

  <main class="main">

    <section class="digital-product">
      <div class="container">
        <div class="digital-product__inner">

          <div class="digital-product__title">
            <p class="digital-product__title-text">Create Your Own</p>
            <p class="digital-product__title-text">Digital Product Marketplace</p>
          </div>
          <p class="digital-product__text">
            MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
          </p>
          <a class="digital-product__btn btn btn--active" href="#">View All Products</a>
          <a class="digital-product__btn btn" href="#">Popular Products </a>
        </div>

        <div class="digital-product__wrap">
          <form class="digital-product__form">
            <input class="digital-product__search" type="search" placeholder="Search your products..." required>
            <select class="digital-product__select">
              <option selected value>All Categories</option>
              <option value="Plugins">Plugins</option>
              <option value="WordPress">WordPress</option>
              <option value="Site Template">Site Template</option>
              <option value="PSD Template">PSD Template</option>
              <option value="Joomla">Joomla</option>
              <option value="User Interface">User Interface</option>
              <option value="Landing Page">Landing Page</option>
            </select>
            <button class="digital-product__submit" type="submit">Search Now</button>
          </form>
        </div>

      </div>
    </section>

  </main>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
